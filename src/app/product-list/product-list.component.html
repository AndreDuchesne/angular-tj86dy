<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<fieldset>

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products',productId]">
      {{ product.name }}
    </a>
  </h3>


    <dl *ngIf="product.description">
      <dt>Description</dt> 
      <dd> {{product.description}} </dd>
      <dd *ngIf="product.price">
        {{product.price| currency}}
      </dd>
    </dl>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts 
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
</fieldset>
</div>
